    <title>Document</title>
    <style>
        /* Change style of paragraphs */
        p {
            color:greenyellow;
        }

        /* Change the first letter of an array */
        p::first-letter{
            color:green;
        }

        /* Add elements before and after of an element*/
        p::before {

        p::after{

        /* Change color to the second child a sequence of paragraphs */
        div p:nth-child(2){
            color:palegreen;
        }
        
        ::placeholder{

        }
    </style>
</head>
<body>
